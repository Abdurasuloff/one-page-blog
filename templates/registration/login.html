{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col"></div>
        <div class="col-8">
            <h2 class="mt-3" >Login here</h2>
            <form action="{% url 'login' %}" method="post">{% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary" >Login</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
{% endblock content %}
