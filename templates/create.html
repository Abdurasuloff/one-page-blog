{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <h2 class="mt-3">Publish an Article </h2>
        <form id="article-form" action="{% url 'article_create' %}" method="post">{% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-primary" >Submit</button>
        </form>
    </div>  
{% endblock content %}
